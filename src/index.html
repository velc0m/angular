<!DOCTYPE html>
<html>
    <head>
        <title>Angular learn project</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    </head>

    <body>
        <div ng-app="angularDemo">
            <div ng-controller="MyController">
                <input type="text" ng-model="data.message">
                <h3>{{"Input message - " + data.message}}</h3>
                <h3>{{"Method reverse message - " + reversedMessage(data.message)}}</h3>
                <h3>{{"Filter reverse message - " + (data.message | reverse)}}</h3>

                <table>
                    <thead>
                        <td>Color</td>
                        <td>Value</td>
                    </thead>
                    <tr ng-repeat="film in films">
                        <td>{{film.color}}</td>
                        <td>{{film.value}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
